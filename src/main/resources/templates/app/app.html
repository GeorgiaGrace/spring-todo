<!DOCTYPE html>
<html>

    <head>

        <title>TodoApp</title>

        <div th:replace="common/head.html"></div>

        <!-- Scripts -->
        <script src="/js/app.js"></script>

    </head>
    <body>

        <nav th:replace="common/navbar.html"></nav>

        <main class="app-container">
            
            <div class="app-content">
                    
                <form id="new-todo-form">

                    <input type="text" name="task" id="new-todo-task" placeholder="New todo..." maxlength="255">

                    <button class="todo-submit" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                          </svg>
                    </button>

                </form>

                <ol class="todo-list" id="todo-list">
                    <li 
                        class="todo-item" 
                        th:each="todo : ${todos}"
                        th:id="'todo-' + ${todo.id}">
                        <h2 
                            th:text="${todo?.task}"
                            class="todo-title"
                            th:id="'title-' + ${todo.id}"
                            ></h2>
                        <div class="checkbox-container">
                            <button type="button" class="checkbox" th:id="'checkbox-' + ${todo.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                                    <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                                </svg>
                            </button>
                        </div>
                    </li>
                </ol>

            </div>

        </main>

    </body>

</html>
